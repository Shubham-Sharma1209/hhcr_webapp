<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HHCR WebPage</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'hhcr/styles.css' %}"> -->
    <style>
        *{  
            /* border:1px solid black; */
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .nav-color1{
            background-color: #dfdfdf;
            position:-webkit-sticky;
        }
        {%block style_index%}
        {% endblock %}
        {%block style_upload%}
        {% endblock %}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid  nav-color1">
        <nav class="navbar bg-body-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/hhcr">
                    <img src="{% static 'hhcr/om.png' %}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Hindi Handwritten Character Recognition
                </a>
            </div>  
        </nav>
    </div>
    {%block body_index%}
    {% endblock %}
    {%block body_upload%}
    {% endblock %}
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>HHCR Hindi Handwritten Character Recognition
          <br>  
          <a href="https://github.com/Shubham-Sharma1209/Handwritten_Character_Recognition">Github<i class="fa fa-external-link"></i></a>
          </small>
        </div>
      </footer>
    <script>
        {%block js_index%}
        {% endblock %}
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
